<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Huddle</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-violet bg-[url('/images/bg-mobile.svg')] bg-contain bg-no-repeat md:bg-[url('/images/bg-desktop.svg')]" >
    <header class="md:pt-11">
        <img src="/images/logo.svg" alt="Huddle logo" class="scale-50 md:scale-75 md:ml-9">
    </header>
    <main class="mt-12 pt-2 px-12 min-w-min grid md:grid-cols-2 justify-between gap-8">
        <div class="pl-6">
          <img src="/images/illustration-mockups.svg" alt="Mock up">
        </div>
        <div class="mt-9 mb-5 flex flex-col justify-center items-center md:ml-10 md:items-start">
            <h2 class="text-center text-xl mb-5 max-w-xs leading-relaxed md:text-3xl font-semibold text-white md:text-left">Build The Community Your Fans Will Love</h2>
            <p class="text-center text-sm mb-3 max-w-md text-white md:text-left md:text-base">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.
            </p>
            <button class="bg-white w-40 px-4 py-2 rounded-full text-violet shadow-slate-600 shadow-xl active:bg-smagenta active:text-white">Register</button>
        </div>
    </main>
    <footer class="mt-8 flex justify-center items-center my-5 md:justify-end md:mr-16 gap-5">
        <button><i class="fa-brands fa-facebook-f text-white w-8 border p-2 rounded-full active:text-smagenta active:border-smagenta"></i></button>
        <button><i class="fa-brands fa-twitter text-white border p-2 rounded-full active:text-smagenta active:border-smagenta"></i></button>
        <button><i class="fa-brands fa-instagram text-white border p-2 rounded-full active:text-smagenta active:border-smagenta"></i></button>
    </footer>


</body>

</html>
